<footer class="footer" data-th-style="${'background-color:' + menuBackground}">
  <div class="footer-column" data-th-if="${menuItems}" data-th-each="menuItem : ${menuItems}">
    <h4 data-th-text="${menuItem.itemName}" data-th-style="${'color:' + textColor}"></h4>
    <ul data-th-if="${menuItem.subItems}">
      <li data-th-each="subItem : ${menuItem.subItems}">
        <a data-th-href="${subItem.btnUrl}" data-th-text="${subItem.subItemName}"></a>
      </li>
    </ul>
  </div>
</footer>
