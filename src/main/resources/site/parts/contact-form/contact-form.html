<div class="formFields">
  <h4 data-th-text="${contactFormLabel}"></h4>
  <form id="main-default-form" class="default-form" name="default-form" method="post" action=""
        data-th-action="${portal.componentUrl({})}">
    <div class="row">
      <div class="col-md-5">
        <label>First Name</label>
        <input type="text" class="input-block-level post-data" name="firstName" required="required"
               placeholder="Your First Name">
        <label>Last Name</label>
        <input type="text" class="input-block-level post-data" name="lastName" required="required"
               placeholder="Your Last Name">
        <label>Email Address</label>
        <input type="text" class="input-block-level post-data" name="email" required="required"
               placeholder="Your email address">
      </div>
      <div class="col-md-7">
        <label>Message</label>
        <textarea name="message" id="message" required="required" class="input-block-level post-data"
                  rows="8"></textarea>
      </div>

    </div>
    <button type="submit" class="btn btn-primary btn-large float-right button">Send Message</button>
    <p></p>

  </form>
</div>
