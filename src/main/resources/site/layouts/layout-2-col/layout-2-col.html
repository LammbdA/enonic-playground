<div data-th-class="${containerClass}" data-th-style="'background-color:' + ${containerColor}">
  <div class="container">
    <div class="row">
        <div data-portal-region="left" data-th-class="${leftCol}">
            <div data-th-each="component : ${leftRegion.components}" data-th-remove="tag">
                <div data-portal-component="${component.path}" data-th-remove="tag" />
            </div>
        </div>
        <div data-portal-region="right" data-th-class="${rightCol}" >
            <div data-th-each="component : ${rightRegion.components}" data-th-remove="tag">
                <div data-portal-component="${component.path}" data-th-remove="tag" />
            </div>
        </div>
    </div>
  </div>
</div>
